<!DOCTYPE html>
<html>

<head>
  <title>Jogo da Memória com Cartas de Baralho</title>
  <meta charset="utf-8" />
  <!-- Icone -->
  <link rel="shortcut icon" href="assets/img/logo_FEI.png" />
  <meta http-equiv="X-UA-Compatible" content="IE-edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="https://fonts.googleapis.com/css?family=Heebo:900|Montserrat:400,500,600|Roboto:400,700,900"
    rel="stylesheet" />
  <link rel="stylesheet" href="_css/normalize.css">
  <link href="assets/css/estilo.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <link rel="stylesheet" href="./assets/css/game.css" />
</head>

<body>
  <header>
    <!-- Início header -->
    <nav class="navbar navbar-expand-md navbar-light fixed-top navbar-custom shadow">
      <div class="container">
        <a href="index.html" class="navbar-brand" tabindex="-1">
          <img src="assets/img/logo_FEI.png" width="110" />
        </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="nav-principal">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link" tabindex="-1">Criadora</a>
            </li>
            <li class="nav-item">
              <a href="game.html" class="nav-link" tabindex="-1">Memória</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link" tabindex="-1">Sobre</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <script src="https://unpkg.com/scrollreveal@4"></script>
    <script>
      window.sr = ScrollReveal({
        distance: '50px',
        duration: 1000,
        easing: 'ease',
        mobile: true,
        reset: false,
        viewFactor: 0.4,
      });
    </script>
    <!-- Botão para acionar modal -->
    <button type="button" id= "batata" class="btn btn-primary" data-toggle="modal" data-target="#ExemploModalCentralizado">
      <i class="fa fa-play"></i>
    </button>
    <span id="timer">Timer</span>
  </header>
  <div id="game_wrapper">
    <canvas id="jogo" width="1110" height="460"></canvas>
  </div>

  <!-- Modal -->
  <div class="modal fade " id="ExemploModalCentralizado" tabindex="-1" role="dialog"
    aria-labelledby="TituloModalCentralizado" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="TituloModalCentralizado">Jogar</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <button class="btn btn-success btn-iniciar" data-dificuldade="facil" onclick="setCartas()"
            data-dismiss="modal">
            Fácil
          </button>
          <button class="btn btn-warning btn-iniciar" data-dificuldade="medio" onclick="setCartas()"
            data-dismiss="modal">
            Médio
          </button>
          <button class="btn btn-danger btn-iniciar" data-dificuldade="dificil" onclick="setCartas()"
            data-dismiss="modal">
            Difícil
          </button>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="assets/js/game.js"></script>
  </footer>
</body>

</html>
